<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tarefa 04</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Tarefa 04</h1>
        </header>
        
        <!-- Contexto principal da página -->
        <main>
            <!-- Section de imagens -->
            <section class="section">
                <h2 class="section-title">Imagens</h2>
                <!-- Imagem com definição apenas de altura, largura redimencionada proporcionalmente-->
                <img class="img" src="src/images/food_1.png" alt="Prato de macarrão" height="200">
                <!-- Imagem com definição de altura e largura-->
                <img class="img" src="src/images/food_2.png" alt="Pizza" width="300" height="300">
                <!-- Imagem sem definição apenas de altura ou largura, tamanho original-->
                <img class="img" src="src/images/food_3.png" alt="Lasanha">
            </section>
            <!-- Section de vídeo -->
            <section class="section">
                <h2 class="section-title">Vídeo</h2>
                <!-- Vídeo com controls, width definida e poster -->
                 <video src="src/videos/video_1.mp4" alt="Vídeo da pizza" width="450" poster="src/images/food_2.png" controls>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
