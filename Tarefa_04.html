<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tarefa 04</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Tarefa 04</h1>
        </header>
        
        <!-- Contexto principal da página -->
        <main>
            <!-- Section de imagens -->
            <section class="section">
                <h2 class="section-title">Imagens</h2>
                <!-- Imagem com definição apenas de altura, largura redimencionada proporcionalmente-->
                <img class="img" src="src/images/food_1.png" alt="Prato de macarrão" height="200">
                <!-- Imagem com definição de altura e largura-->
                <img class="img" src="src/images/food_2.png" alt="Pizza" width="300" height="300">
                <!-- Imagem sem definição apenas de altura ou largura, tamanho original-->
                <img class="img" src="src/images/food_3.png" alt="Lasanha">
            </section>
            <!-- Section de vídeo -->
            <section class="section">
                <h2 class="section-title">Vídeo</h2>
                <!-- Vídeo com controls, width definida e poster -->
                <video src="src/videos/video_1.mp4" alt="Vídeo da pizza" width="450" poster="src/images/food_2.png" controls>
            </section>
            <!-- Section de audio -->
            <section class="section">
                <h2 class="section-title">Audios</h2>
                <h3 class="section-subtitle">Audio em formato mp3:</h3>
                <!-- Audio com formato .mp3 com controls -->
                <audio src="src/audios/audio_1_mp3.mp3" alt="Audio em formato mp3" controls></audio>
                <h3 class="section-subtitle">Audio em formato ogg:</h3>
                <!-- Audio com formato .ogg com controls -->
                <audio src="src/audios/audio_1_ogg.ogg" alt="Audio em formato ogg" controls></audio>
            </section>
            <!-- Section de formulário -->
            <section class="section">
                <h2 class="section-title">Formulário</h2>
                <form>
                    <!-- Campo nome com caixa para digitar -->
                    <label for="nome">Nome:</label>  <input type="text" id="nome" name="nome">
                    <!-- Campo e-mail com caixa para digitar -->
                    <label for="nome">E-mail:</label>  <input type="email" id="email" name="email">
                    <!-- Campo mensagem com area para digitar -->
                    <label for="nome">Mensagem:</label>  <textarea id="mensagem" name="mensagem"></textarea>
                    <!-- Botão de envio -->
                    <button type="submit" value="Enviar">Enviar</button>
                </form>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
